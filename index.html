<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Vue Wheels</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #app {
      /*margin: 20px;*/
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<div id="app" style="padding: 100px;">
  <!-- 通过两个slot使用 -->
  <popover>
    <template slot="content">
      <div>popover1里面的内容</div>
    </template>
    <template>
      <my-button>点我</my-button>
    </template>
  </popover>

  <popover position="bottom">
    <template slot="content">
      <div>popover2里面的内容</div>
    </template>
    <template>
      <my-button>点我</my-button>
    </template>
  </popover>

  <popover position="left">
    <template slot="content">
      <div>popover3里面的内容</div>
    </template>
    <template>
      <my-button>点我</my-button>
    </template>
  </popover>

  <popover position="right">
    <template slot="content">
      <div>popover4里面的内容</div>
    </template>
    <template>
      <my-button>点我</my-button>
    </template>
  </popover>

  <div style="margin-top:100px;">
    <popover trigger="hover">
      <template slot="content">
        <div>popover1里面的内容</div>
      </template>
      <template>
        <my-button>点我</my-button>
      </template>
    </popover>

    <popover trigger='hover' position="bottom">
      <template slot="content">
        <div>popover2里面的内容</div>
      </template>
      <template>
        <my-button>点我</my-button>
      </template>
    </popover>

    <popover trigger='hover' position="left">
      <template slot="content">
        <div>popover3里面的内容</div>
      </template>
      <template>
        <my-button>点我</my-button>
      </template>
    </popover>

    <popover trigger='hover' position="right">
      <template slot="content">
        <div>popover4里面的内容</div>
      </template>
      <template>
        <my-button>点我</my-button>
      </template>
    </popover>
  </div>


</div>
<script src="./src/app.js"></script>
</body>
</html>
