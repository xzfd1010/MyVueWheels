<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Vue Wheels</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    #app {
      margin: 20px;
    }
    
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    .box{
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box">
    <my-input value="张三"></my-input>
    <my-input value="李四" disabled></my-input>
    <my-input value="王五" readonly></my-input>
  </div>
  <div class="box">
    <my-input value="赵" error="请输入姓名"></my-input>
  </div>
  <div class="box">
    <my-button :loading="loading1" @click="loading1=!loading1">
      按钮
    </my-button>
    <my-button icon="settings" :loading="loading2" @click="loading2=!loading2">
      按钮
    </my-button>
    <my-button icon="settings" icon-position="right" :loading="loading3" @click="loading3=!loading3">
      按钮
    </my-button>
    <my-button-group>
      <my-button icon="left">上一页</my-button>
      <my-button>更多</my-button>
      <my-button icon="right" icon-position="right">下一页</my-button>
    </my-button-group>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
